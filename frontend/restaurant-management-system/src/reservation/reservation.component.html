<!-- reservation.component.html -->
<div class="container">
    <h1 class="text-3xl font-bold mb-6">Reservation System</h1>
    
    <div class="form-container">
      <h2>Make a Reservation</h2>
      
      <form (ngSubmit)="addReservation()" [formGroup]="reservationForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" placeholder="Enter your name" required />
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" formControlName="date" type="date" required />
        </div>
  
        <div class="form-group">
          <label for="time">Time</label>
          <select id="time" formControlName="time" required>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="21:00">9:00 PM</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input id="guests" formControlName="guests" type="number" placeholder="Enter number of guests" required />
        </div>
  
        <button type="submit" [disabled]="reservationForm.invalid">Make Reservation</button>
      </form>
    </div>
  
    <div class="reservations">
      <h2>Current Reservations</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.name }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.time }}</td>
            <td>{{ reservation.guests }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
